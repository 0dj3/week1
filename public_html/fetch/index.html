<!DOCTYPE html>
<html>
    <body>
        <script>
            function GetData() {
                fetch(document.getElementById("inp").value)
                .then((response) => {
                    document.getElementById("inp").value = response.text();
                });
            }
        </script>
    <input id="inp" type="text">
    <button id="bt" onclick="GetData()">button</button>  
    </body>
</html>
